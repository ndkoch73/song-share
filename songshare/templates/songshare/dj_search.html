{% extends 'songshare/default_sidebar.html' %}

{% block mainpage %}
<div class="main ui container">
      
    <h2 class="ui dividing header">
        <span id="id_name_of_page" style="color:black;text-align:center;"> Search for DJ

    </h2>
    <div class="ui three column grid" id="id-profile">
        <div class="row">
            <div class="column">
                <div class="ui category search">
                    <form method="post" action="{% url 'dj-search' %}">
                    <div class="ui input">
                        <input class="prompt" id="id_dj_search" type="text" name="search" placeholder="Search DJs..." value={{search}}>
                    </div>    
                    <button class="ui icon submit button" id="id_dj_search_button">
                        <i class="search icon"></i>
                    </button>
                    {% csrf_token %}
                </form>
                        <div class="results">
                        </div>
                </div>
            </div>
        </div>
        {% for dj in djs %}
        <div class="row">
            <div class="col" id="id_dj_search">
                <div class="segment">
                    <label id="id_name"> {{dj.fname}} {{dj.lname}}
                </div>
                <div class="segment">
                    {% if dj.live %}
					<i class="circle red icon"></i>
					{{dj.fname}} {{dj.lname}} is live
					{% else %}
					<i class="circle outline icon"></i>
					{{dj.fname}} {{dj.lname}} is not live
					{% endif %}
                </div>
            </div>
        </div>
        {% endfor %}

<!-- Refresh to check for status -->
        <script>getDJs()</script>
        <table id="dj_search">
        </table>
    </div>
</div>
