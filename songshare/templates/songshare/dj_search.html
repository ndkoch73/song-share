{% extends 'songshare/default_sidebar.html' %}

{% block mainpage %}
<div class="main ui container">
      
    <h2 class="ui dividing header">
        <span id="id_name_of_page" style="color:black;text-align:center;"> Search for DJ

    </h2>
    <div class="ui three column grid" id="id-profile">
        <div class="row">
            <div class="column">
                <div class="ui category search">
                    <form method="post" action="{% url 'dj-search' %}">
                    <div class="ui input">
                        <input class="prompt" id="id_dj_search" type="text" name="search" placeholder="Search DJs..." value="{{search}}">
                    </div>    
                    <button class="ui icon submit button" id="id_dj_search_button">
                        <i class="search icon"></i>
                    </button>
                    {% csrf_token %}
                    </form>
                    <div class="results" id="id_dj_search">
                    
                    </div>
                </div>
            </div>
        </div>
        {% for dj in djs %}
        <div class="row">
            <div class="col" >
                <div class="segment">
                    <label id="id_name"> {{dj.fname}} {{dj.lname}}</label>
                </div>
                <div class="segment" id="id_dj_search_{{dj.id}}">
                    {% if dj.live == True %}
                    <a href="{% url 'listener-stream' dj.id %}">
					<i class="circle red icon" id="id_is_live_{{dj.id}}"></i>
					{{dj.fname}} {{dj.lname}} is {{dj.live}} live 
                    {% else %}
                    <a href="{% url 'profile-view' dj.id %}">
					<i class="circle outline icon" id="id_is_not_live_{{dj.id}}"></i>
					{{dj.fname}} {{dj.lname}} is not live </a>
					{% endif %}
                </div>
            </div>
        </div>
        {% endfor %}

<!-- Refresh to check for status -->
        <!-- <script>getDJs()</script>
        <table id="dj_search">
        </table> -->
    </div>
</div>
